<!DOCTYPE html>

<html>

<head>
    <title>Share Button</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>

<body>
    <div class="social-icons">
        <a id="twitter" class="social-icon twitter" href="#"><i class="fab fa-twitter"></i></a>
        <a id="fb" class="social-icon fb" href="#"><i class="fab fa-facebook"></i></a>
        <a id="insta" class="social-icon insta" href="#"><i class="fab fa-instagram"></i></a>
        <a id="git" class="social-icon git" href="#"><i class="fab fa-github"></i></a>
        <a id="in" class="social-icon in" href="#"><i class="fab fa-linkedin"></i></a>
        <a id="WA" class="social-icon WA" href="#"><i class="fab fa-whatsapp"></i></a>
        <a id="Snap" class="social-icon Snap" href="#"><i class="fab fa-snapchat"></i></a>
        <a id="discord" class="social-icon discord" href="#"><i class="fab fa-discord"></i></a>
    </div>
    <div onclick="changeState()" class="button"><img src='share.png' width="32" height="32"></div>
    <script src='sketch.js'></script>
</body>

</html>
